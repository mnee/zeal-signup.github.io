<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Zeal Signup</title>
  <link rel="icon" href="Favicon.png">
  <!-- CORE CSS-->
  <link rel="stylesheet" href="main.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  
</head>
<header>
  <img src="student-zeal-full-logo.png" id="header_logo">
</header>
<body> 
  <div style="height:100px;">
    <p class="center login-form-text" id="header_text">Start your free trial!<br>
        <span id="sub_text">See what your child can do with unlimited math tutoring</span>
      </p>
  </div>
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
        </div>
        <div class="row margin">
          <div class="input-field col s12" id="email_text">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="email" class="validate" required autocomplete="email">
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12" id="password_text">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" class="validate" onclick="showPassHelp()">
            <label for="password">Password</label>
          </div>
            
        </div>
        <div id="password_help">Passwords must be at least 8 characters with at least 1 number and 1 letter.</div>
        <div class="row">
          <div class="input-field col s12" id="signup_text">
            <a class="btn waves-effect waves-light col s12" id="signup_button" onclick="signup()">SIGN UP</a>
          </div>
          
        </div>
      </form>
    </div>
  </div>


  <!-- ================================================
    Scripts
    ================================================ -->

    <script type="text/javascript">
        function handleToken(data) {
            console.log(data.data.session.access_token);
            parent.postMessage("https://parent.zeal.com/#!/accessToken/" + data.data.session.access_token + "?dest=/activation/name", '*')
            //window.location = "https://parent.zeal.com/#!/accessToken/" + data.data.session.access_token + "?dest=/activation/name";
        }
        function signup() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var prof = {"user":{"first_name": email, "last_name": "Tutoring", "name": email, "password": password}};
            console.log(JSON.stringify(prof));
            $.post("https://api.zeal.com/v7/public/users/parent", prof).done(handleToken);
            
            mixpanel.track("landing_signup");
        }
    </script>
    <script type="text/javascript">
        var emailMix = true;
        var passMix = true;
        
        window.setInterval(checkPassword,500);
        function checkPassword() {
            // 8 chars, 1 Let, 1 Num
            var curPass = document.getElementById("password").value;
            
            var length = false;
            var letter = false;
            var num = false;
            var email = false;
            
            var curEmail = document.getElementById("email").value;
            
            for (var i=0; i<curEmail.length; i++) {
                var char = curEmail.charAt(i);
                if (char === '@') {
                    email = true;
                    if (emailMix) {
                        mixpanel.track("email_entered");
                        emailMix = false;
                    }
                }
            }
            
            if (curPass.length >= 8) length = true;
            
            for (var i=0; i<curPass.length; i++) {
                var char = curPass.charAt(i);
                if ((char >= 'A' && char <= 'Z') || (char >= 'a' && char <= 'z')) letter = true;
                if (char >= '0' && char <= '9') num = true;
            }

            var button = document.getElementById("signup_button");
            if (length && letter && num) {
                if (passMix) {
                    mixpanel.track("password_entered");
                    passMix = false;
                }
                document.getElementById("password_help").style.visibility="hidden";
                if (email) {
                    button.style.pointerEvents="all";
                    button.style.backgroundColor="rgb(19,178,197)";
                }
            } else {
                if(document.getElementById("password").value.length >= 1) 
                    document.getElementById("password_help").style.visibility="visible";
                
                button.style.pointerEvents="none";
                button.style.backgroundColor="lightgrey";
            }
        }
        
        function showPassHelp() {
            document.getElementById("password_help").style.visibility="visible";
        }
        
        window.onmessage = function(e){
            mixpanel.identify(e.data);
        }
    </script>
